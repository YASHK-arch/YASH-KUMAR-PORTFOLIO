<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf2f8;
      text-align: center;
    }

    h2 {
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      margin: auto;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Overlay content */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .overlay p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>MY PROJECTS</h2>
  <div class="gallery">
    <div class="card">
      <img src="taj.png" alt="Project 1">
      <div class="overlay">
        <div>
          <h3>Photo Editor</h3>
          <p>A simple online photo editing tool.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="SIH1.png" alt="Project 2">
      <div class="overlay">
        <div>
          <h3>Pattern Generator</h3>
          <p>Generates star-shaped ASCII patterns.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="star.png" alt="Project 3">
      <div class="overlay">
        <div>
          <h3>Gallery Website</h3>
          <p>Beautiful photo grid layout project.</p>
        </div>
      </div>
    </div>
    <!-- Repeat for other projects -->
  </div>
</body>
</html>
